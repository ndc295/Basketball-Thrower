<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basketball Throwing Game</title>
		<h1>Basketball Throwing Game</h1>

		<script src="libs/three.js"></script>
		<script src="js/driver.js"></script>
		<script src="libs/OrbitControls.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="libs/WebGL.js"></script>

	</head>
	<body onload=init()>
		Click and drag to throw balls and score points before the time runs out!<br></br>		
		<input type="submit" id="start-clock" value="Start" name="submit" onClick="startClock()"/>
		<input type="submit" id="stop-clock" value="Reset" name="submit" onClick="stopClock()"/><br></br>
		<div id="hscore">High Score: 0</div><br></br>
		<div id="pscore">Your Score: 0</div><br></br>
		<div id="timer">Timer: 0</div>	<br></br>
	</body>
</html>
